<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>js的数据类型</title>
    </head>
    <body>
    <script type="text/javascript">
    var a;
    alert(a);//若只定义变量但不赋值，则变量为undefined（未定义类型）
    var b=null;//若变量赋值为null，则该变量类型为null
    alert(b);
    var c,d;
    c=1;
    d=2.5;
    alert(c);
    alert(d);//若变量赋值为数字，则变量类型为number，由于js为弱类型语言，所以不区分是否带小数点
    var ch="javascript";
    alert(ch);
    var e=ture;//若变量赋值为布尔值，则变量为bool形
    alert(e);//可使用运算符typeof检查数据类型
    alert(typeof(a);)
    alert(typeof(b);)
    alert(typeof(c);)
    alert(typeof(d);)
    alert(typeof(e);)//
    </script>
    </body>
</html>
