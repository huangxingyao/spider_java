<!DOCTYPE html>
<html lang="zh-cn">
<head>
     <meta charset="utf-8">
     <title>js弱类型变量</title>
<body>
<script type="text/javascript">
	var 张三=1;//js变量的定义：先写关键词var，再空一格写变量名即可。变量类型由它赋的值现场决定。
	var 张三=2;//js允许对同一个变量定义和赋值，但实际上是进行的一次覆盖操作；最后一次定义和赋值的语句会覆盖之前的语句。js变量具有唯一性。
	alert(张三);
</script>
</body>
</head>
</html>
